<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong-app</title>
    <meta
      name="description"
      content="Custom simple analytics for Strong App by Diane Parmas, for personal use"

  <style>
    .dp-logo {

      .dp-logo img {
        filter: drop-shadow(0 0 0px white);
      }

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div class="dp-logo">
      <img src="./dp.png" /><a

        href="https://dianeparmas.com/portfolio"
      ></a>
